<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Portfolio | Joe Ferrucci</title>
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<link href="http://fonts.googleapis.com/css?family=Poppins" media="screen" rel="stylesheet" type="text/css" />

  <style>
    body {
      font-family: Poppins, Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background: #FBFBFF;
    }
    .hidden {
      display: none;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Here is my resume</h1>
  <p>The password is 'showme' without quotes. Enter the password to access it:</p>
  <form id="passwordForm">
    <input type="password" id="password" placeholder="Enter password" required>
    <button type="submit">Go</button>
  </form>
  <p id="error" class="hidden">Incorrect password. Please try again.</p>
  <p id="resumeLink" class="hidden">
    <a href="https://www.github.com/joeferrucci/joeferrucci.github.io/jf.pdf" target="_blank">View Resume</a>
  </p>

  <script>
    const passwordForm = document.getElementById('passwordForm');
    const passwordInput = document.getElementById('password');
    const errorText = document.getElementById('error');
    const resumeLink = document.getElementById('resumeLink');

    passwordForm.addEventListener('submit', function (event) {
      event.preventDefault();
      const password = passwordInput.value;

      if (password === 'showme') {
        errorText.classList.add('hidden');
        resumeLink.classList.remove('hidden');
      } else {
        errorText.classList.remove('hidden');
        resumeLink.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
